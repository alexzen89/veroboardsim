<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Perfboard Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div style="margin: 10px;">
  <button id="undoBtn" style="margin-left: 20px;">Undo</button>
  <button id="redoBtn" style="margin-left: 10px;">Redo</button>
  <button id="cutBtn" style="margin-left: 10px;">Cut Track (C)</button>
  <button id="wireBtn" style="margin-left: 10px;">Add Wire (W)</button>
  <br><br>
  <label>
    Select Custom Color:
    <input type="color" id="colorPicker" value="#000000" style="margin-left: 10px;" />
  </label>
  <br><br>
  <!-- Color buttons for quick selection -->
  <button id="zeroBtn" style="margin-left: 5px; background-color: black;">0</button>
  <button id="oneBtn" style="margin-left: 5px;background-color: maroon;">1</button>
  <button id="twoBtn" style="margin-left: 5px;background-color: red;">2</button>
  <button id="threeBtn" style="margin-left: 5px;background-color: orange;">3</button>
  <button id="fourBtn" style="margin-left: 5px;background-color: yellow;">4</button>
  <button id="fiveBtn" style="margin-left: 5px;background-color: green;">5</button>
  <button id="sixBtn" style="margin-left: 5px;background-color: blue;">6</button>
  <button id="sevenBtn" style="margin-left: 5px;background-color: #ee82ee;">7</button>
  <button id="eightBtn" style="margin-left: 5px;background-color: gray;">8</button>
  <button id="nineBtn" style="margin-left: 5px;background-color: white;">9</button>
  </div>

  <svg id="board"></svg>

  <script type="module">
    import { createPerfboardSimulator } from './board.js';

    createPerfboardSimulator({
      svgId: 'board',
      rows: 20,
      cols: 30,
      spacing: 20,
      holeRadius: 3,
      offsetX: 30,
      offsetY: 30,
      stripGap: 4,
      colorPickerId: 'colorPicker'
    });
  </script>
</body>
</html>
